<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title data-i18n="auth.title">Zaloguj się - Fete Lite</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#673ab7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg">
    <link rel="apple-touch-icon" href="./images/icons/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/modern-effects.css">
    <link rel="stylesheet" href="./css/dark-mode.css">
</head>
<body>
    <!-- Nagłówek - zarządzany przez header.js -->
    <header></header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Auth Tabs -->
                <div class="auth-tabs">
                    <button id="login-tab" class="auth-tab active" data-i18n="auth.login">Logowanie</button>
                    <button id="register-tab" class="auth-tab" data-i18n="auth.register">Rejestracja</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label" data-i18n="auth.email">Email</label>
                        <input type="email" id="login-email" name="email" required 
                               placeholder="twoj@email.com" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="form-label" data-i18n="auth.password">Hasło</label>
                        <input type="password" id="login-password" name="password" required 
                               placeholder="••••••••" class="form-input">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            <span data-i18n="auth.remember">Zapamiętaj mnie</span>
                        </label>
                        <a href="#" class="forgot-password" data-i18n="auth.forgot">Zapomniałeś hasła?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <span data-i18n="auth.login">Zaloguj się</span>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <!-- Dane podstawowe -->
                    <div class="form-section">
                        <h3 class="section-title" data-i18n="auth.personal_data">Dane osobowe</h3>
                        
                        <div class="form-row">
                            <div class="form-group half">
                                <label for="register-first-name" class="form-label" data-i18n="auth.first_name">Imię *</label>
                                <input type="text" id="register-first-name" name="first_name" required 
                                       placeholder="Jan" class="form-input">
                            </div>
                            <div class="form-group half">
                                <label for="register-last-name" class="form-label" data-i18n="auth.last_name">Nazwisko *</label>
                                <input type="text" id="register-last-name" name="last_name" required 
                                       placeholder="Kowalski" class="form-input">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half">
                                <label for="register-birth-date" class="form-label" data-i18n="auth.birth_date">Data urodzenia</label>
                                <input type="date" id="register-birth-date" name="birth_date" class="form-input">
                            </div>
                            <div class="form-group half">
                                <label for="register-city" class="form-label" data-i18n="auth.city">Miasto</label>
                                <input type="text" id="register-city" name="city" 
                                       placeholder="Warszawa" class="form-input">
                            </div>
                        </div>
                    </div>

                    <!-- Kontakt -->
                    <div class="form-section">
                        <h3 class="section-title" data-i18n="auth.contact_data">Dane kontaktowe</h3>
                        
                        <div class="form-group">
                            <label for="register-email" class="form-label" data-i18n="auth.email">Email *</label>
                            <input type="email" id="register-email" name="email" required 
                                   placeholder="twoj@email.com" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="register-phone" class="form-label" data-i18n="auth.phone">Numer telefonu *</label>
                            <input type="tel" id="register-phone" name="phone" required 
                                   placeholder="+48 123 456 789" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password" class="form-label" data-i18n="auth.password">Hasło *</label>
                            <input type="password" id="register-password" name="password" required 
                                   placeholder="••••••••" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password-confirm" class="form-label" data-i18n="auth.password_confirm">Potwierdź hasło *</label>
                            <input type="password" id="register-password-confirm" name="password_confirm" required 
                                   placeholder="••••••••" class="form-input">
                        </div>
                    </div>

                    <!-- Preferencje -->
                    <div class="form-section">
                        <h3 class="section-title" data-i18n="auth.preferences">Preferencje</h3>
                        
                        <div class="form-group">
                            <label for="dietary-preferences" data-i18n="auth.dietary_preferences">Preferencje żywieniowe</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary[]" value="vegetarian">
                                    <span class="checkmark"></span>
                                    <span data-i18n="dietary.vegetarian">Wegetariańskie</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary[]" value="vegan">
                                    <span class="checkmark"></span>
                                    <span data-i18n="dietary.vegan">Wegańskie</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary[]" value="gluten_free">
                                    <span class="checkmark"></span>
                                    <span data-i18n="dietary.gluten_free">Bezglutenowe</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary[]" value="lactose_free">
                                    <span class="checkmark"></span>
                                    <span data-i18n="dietary.lactose_free">Bez laktozy</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary[]" value="halal">
                                    <span class="checkmark"></span>
                                    <span data-i18n="dietary.halal">Halal</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-blik" class="form-label" data-i18n="auth.blik">Kod BLIK (opcjonalnie)</label>
                            <input type="text" id="register-blik" name="blik" maxlength="6" 
                                   placeholder="123456" class="form-input"
                                   pattern="[0-9]{6}">
                            <small class="form-help" data-i18n="auth.blik_help">
                                Kod BLIK ułatwi płatności za wydarzenia
                            </small>
                        </div>
                    </div>

                    <!-- Zgody -->
                    <div class="form-section">
                        <div class="form-group">
                            <label class="checkbox-label required">
                                <input type="checkbox" id="terms-acceptance" required>
                                <span class="checkmark"></span>
                                <span data-i18n="auth.accept_terms">Akceptuję regulamin i politykę prywatności *</span>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="marketing-consent">
                                <span class="checkmark"></span>
                                <span data-i18n="auth.marketing_consent">Wyrażam zgodę na otrzymywanie informacji marketingowych</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <span data-i18n="auth.create_account">Utwórz konto</span>
                    </button>
                </form>

                <!-- Social Login -->
                <div class="social-auth">
                    <div class="divider">
                        <span data-i18n="auth.or">lub</span>
                    </div>
                    
                    <button id="google-login" class="btn btn-secondary btn-full">
                        <span data-i18n="auth.google_login">Zaloguj się przez Google</span>
                    </button>
                </div>

                <!-- Footer Links -->
                <div class="auth-footer">
                    <p class="login-link">
                        <span id="switch-to-register" data-i18n="auth.no_account">Nie masz konta? Zarejestruj się</span>
                    </p>
                    <p class="register-link hidden">
                        <span id="switch-to-login" data-i18n="auth.have_account">Masz już konto? Zaloguj się</span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Nawigacja - zarządzana przez navigation.js -->
    <div id="navigation-container"></div>

    <!-- Scripts -->
    <script src="./js/i18n.js"></script>
    <script src="./js/mobile-fullscreen.js"></script>
    <!-- Configuration -->
    <script src="./js/config.js"></script>
    <!-- API Integration -->
    <script src="./js/api-client.js"></script>
    <script src="./js/data-adapter.js"></script>
    <!-- Storage & Auth -->
    <script src="./js/storage.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/modern-effects.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
