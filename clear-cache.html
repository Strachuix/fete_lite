<body>
    <h1>ğŸ§¹ WyczyÅ›Ä‡ Cache Aplikacji</h1>
    <p>Kliknij poniÅ¼ej, aby wyczyÅ›ciÄ‡ cache i zobaczyÄ‡ najnowsze zmiany.</p>
    
    <button onclick="clearCache()">WyczyÅ›Ä‡ Cache i PrzeÅ‚aduj</button>
    <button onclick="hardReload()">PrzeÅ‚aduj z Cache (Ctrl+Shift+R)</button>
    
    <div id="status" class="status"></div>
    
    <hr style="margin: 2rem 0;">
    
    <h2>ğŸ“‹ Instrukcja rÄ™czna:</h2>
    <ol style="text-align: left;">
        <li><strong>Chrome/Edge:</strong> Ctrl + Shift + R lub Ctrl + F5</li>

    </ol>
    
    <p style="margin-top: 2rem;">
        <a href="index.html" style="color: #673ab7;">â† WrÃ³Ä‡ do aplikacji</a>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status info';
            status.textContent = 'Czyszczenie cache...';
            
            try {
                // Wyrejestruj Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // WyczyÅ›Ä‡ cache storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // WyczyÅ›Ä‡ localStorage (opcjonalnie - zakomentowane aby nie usunÄ…Ä‡ danych)
                // localStorage.clear();
                
                status.className = 'status success';
                status.textContent = 'âœ… Cache wyczyszczony! PrzeÅ‚adowujÄ™ stronÄ™...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                    window.location.reload(true);
                }, 1500);
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ BÅ‚Ä…d: ' + error.message;
            }
        }
        
        function hardReload() {
            window.location.href = 'index.html';
            window.location.reload(true);
        }
    </script>
