<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tło -->
  <rect width="512" height="512" rx="80" fill="url(#gradient)"/>
  
  <!-- Główna ikona - kieliszek/toast -->
  <g transform="translate(256, 256)">
    <!-- Kieliszek 1 -->
    <g transform="rotate(-10)">
      <ellipse cx="-60" cy="-80" rx="25" ry="15" fill="#ffffff" opacity="0.9"/>
      <rect x="-85" y="-95" width="50" height="120" rx="8" fill="#ffffff" opacity="0.9"/>
      <rect x="-70" y="25" width="20" height="40" fill="#ffffff" opacity="0.9"/>
      <circle cx="-60" cy="65" r="12" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Kieliszek 2 -->
    <g transform="rotate(10)">
      <ellipse cx="60" cy="-80" rx="25" ry="15" fill="#ffffff" opacity="0.9"/>
      <rect x="35" y="-95" width="50" height="120" rx="8" fill="#ffffff" opacity="0.9"/>
      <rect x="50" y="25" width="20" height="40" fill="#ffffff" opacity="0.9"/>
      <circle cx="60" cy="65" r="12" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Efekt "toast" - iskierki -->
    <circle cx="-20" cy="-120" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="25" cy="-125" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="-135" r="2.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="-35" cy="-110" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="40" cy="-115" r="2" fill="#FFD700" opacity="0.8"/>
    
    <!-- Tekst "FETE" (opcjonalny) -->
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.8">FETE</text>
  </g>
</svg>