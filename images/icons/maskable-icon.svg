<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pełne tło (bez zaokrąglenia - maskable wymaga) -->
  <rect width="512" height="512" fill="url(#grad3)"/>
  
  <!-- Ikona w safe area (80% rozmiaru, wyśrodkowana) -->
  <g transform="translate(256, 256) scale(0.7)">
    <!-- Kieliszek lewy -->
    <g transform="rotate(-12) translate(-60, 0)">
      <ellipse cx="0" cy="-80" rx="30" ry="20" fill="white" opacity="0.95"/>
      <rect x="-30" y="-100" width="60" height="130" rx="10" fill="white" opacity="0.95"/>
      <rect x="-12" y="30" width="24" height="50" fill="white" opacity="0.95"/>
      <circle cx="0" cy="80" r="18" fill="white" opacity="0.95"/>
    </g>
    
    <!-- Kieliszek prawy -->
    <g transform="rotate(12) translate(60, 0)">
      <ellipse cx="0" cy="-80" rx="30" ry="20" fill="white" opacity="0.95"/>
      <rect x="-30" y="-100" width="60" height="130" rx="10" fill="white" opacity="0.95"/>
      <rect x="-12" y="30" width="24" height="50" fill="white" opacity="0.95"/>
      <circle cx="0" cy="80" r="18" fill="white" opacity="0.95"/>
    </g>
    
    <!-- Iskierki celebracji -->
    <circle cx="-25" cy="-140" r="5" fill="#FFD700" opacity="0.9"/>
    <circle cx="35" cy="-145" r="4" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="-155" r="4.5" fill="#FFD700" opacity="0.9"/>
    <circle cx="-45" cy="-125" r="3" fill="#FFD700" opacity="0.9"/>
    <circle cx="50" cy="-130" r="3" fill="#FFD700" opacity="0.9"/>
    <circle cx="-10" cy="-165" r="2.5" fill="#FFD700" opacity="0.9"/>
    <circle cx="20" cy="-160" r="2.5" fill="#FFD700" opacity="0.9"/>
  </g>
</svg>