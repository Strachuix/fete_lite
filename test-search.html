<!DOCTYPE html>
<html>
<head>
    <title>Test Wyszukiwania</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body { padding: 2rem; font-family: system-ui; }
        .test-container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test wyszukiwania i filtrów</h1>
        
        <div class="search-and-filters-bar">
            <div class="search-container">
                <input
                    type="search"
                    id="event-search"
                    class="search-input"
                    placeholder="Szukaj wydarzeń..."
                />
                <span class="search-icon"></span>
            </div>
            
            <button class="btn btn-secondary btn-filters">
                <span class="btn-icon"></span>
                <span>Dodaj filtry</span>
            </button>
        </div>
        
        <p style="margin-top: 2rem; color: #666;">
            Jeśli widzisz ikonę  w polu wyszukiwania po prawej stronie - wszystko działa!
        </p>
    </div>
</body>
</html>
